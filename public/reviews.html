<!DOCTYPE html>
<html lang="en">

<head>
    <title>Commentify</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="./image/music6.png">
</head>

<body>

    <!-- particles.js background -->
    <div id="particles-js"></div>
    <!--add any div below here for th particler js to work properly-->
    <div class="modal" tabindex="-1" role="dialog" id="modal1">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Please sign in</h2>
                </div>
                <p>Sign in using Google to access the features on the site.</p>
                <div class="g-signin2 modal-close" data-onsuccess="onSignIn" data-theme="dark"></div>
            </div>
        </div>
    </div>

    <br>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <span id="userName"></span>
                </div>
                <div class="col-sm-4" id="login-form">
                    <input class="signIn form-control" placeholder="Enter Username" type="text" />
                </div>
                <div class="col-sm-4">
                    <button class="login btn btn-primary" type="submit">Log In</button>
                    <div class="logout-div btn-group">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-cogs" aria-hidden="true"></i>
                        </button>
                        <div class="dropdown-menu">
                            <a class="index-page dropdown-item" href="#">Song Search</a>
                            <div class="dropdown-divider"></div>
                            <a class="logout dropdown-item" href="#">Log Out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </header>

    <hr>

<div id="searchSong">
    <div class="container">
        <div class="row">

            <div class="col-sm-8 search-box"><input id="magic-button" type="text" placeholder="Review Search" class="input">
                <div class="btnn">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </div>
            </div>
            
            <div class="form-group" id="paramsearch">
                <!-- <label for="inputState" id="inputState"><i class="fa fa-search" > Parameters</i></label> -->
                <select id="inputState" class="form-control">
                    <option selected>Search All</option>
                    <option>User Search</option>
                    <option>Song Search</option>
                    <option>Artist Search</option>
                </select>
            </div>
        </div>
    </div>

    <hr>

</div>

<div id="makeReview">

    <div class="container">
        <div class="row">

            <div class="col-sm-4">
                <button class="my-reviews btn btn-primary" type="submit">My Reviews</button>
                <hr>
                <button class="all-reviews btn btn-primary" type="submit">All Reviews</button>
            </div>

            <div class="col-sm-8">
                <div class="review-container"></div>
            </div>
            
        </div>
    </div>

</div>


    <footer>
        Bikash, Eric
        <a href="https://github.com/efuller82/commentify" target="_blank"><i class="fa fa-github" style="font-size:24px"></i></a>
        Jae, Thomas
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- ! changing http to https in attempt to fix particle for heroku -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="text/javascript" src="./js/particles.js"></script>
    <script src="./js/reviews.js" type="text/javascript"></script>
</body>

</html>
